<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="https://use.fontawesome.com/cdd7298e45.css">
       <link href="https://fonts.googleapis.com/css2?family=Montez&family=Ubuntu+Mono&family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <link href="styles/common.css" rel="stylesheet">
        <link href="styles/index.css" rel="stylesheet">
    </head>
<body>
    <header class="col-12 row">
          <div class="header-left-items col-6">
            <a class="logo-title" href="index.html">ScriBBler</a>
            <p class="logo-sub-title">Explore, Imagine, Create</p>
          </div>
          <div class="header-right-items col-6">
            <button class="header-buttons" id="signUpBtn" onclick="showSignUpModal();">Sign Up</button>
            <button class="header-buttons" id="signInBtn" onclick="showSignInModal();">Sign In</button>
          </div>
    </header>
    <div class="main-content col-12">
        <button class="main-buttons" id="postsListBtn" onclick="window.location.href='html/postslist.html'">All Posts</button>
        <button class="main-buttons" id="createPostBtn" onclick="showCreatePostModal();">Create Post</button>
    </div>
    <div id="signUpModal" class="modal col-12">
      <div class="modal-content col-12">
        <div class="modal-header col-12">
          <div class="col-10 modal-heading">Get Started</div>
          <div class="close col-2"><span class="close-btn" onclick="closeModal(signUpModal);">&times;</span></div>
      </div>
      <div class="modal-form-holder col-12">
          <form class="signup-form modal-form col-12">
            <div class="col-12 form-field-holder">
            <label class="form-label">Name</label>
            <input class="form-control modal-input" placeholder="Enter your name" type="text" required>
          </div>
          <div class="col-12 form-field-holder">
            <label class="form-label">Username</label>
            <input class="form-control modal-input" placeholder="Enter your username" type="text" required>
          </div>
          <div class="col-12 form-field-holder">
            <label class="form-label">Password</label>
            <input class="form-control modal-input" placeholder="Enter your password" type="password" required>
          </div>
          <div class="col-12 form-field-holder">
            <label class="form-label">Confirm Password</label>
            <input class="form-control modal-input" placeholder="Re-enter your password" type="password" required>
          </div>
          <button type="submit" class="modal-btn btn btn-success col-12">Sign Up</button>
          </form>
      </div>
      </div>
    </div>
    <div id="signInModal" class="modal col-12">
      <div class="modal-content col-12">
        <div class="modal-header col-12">
          <div class="col-10 modal-heading">Welcome Back!</div>
          <div class="close col-2"><span class="close-btn" onclick="closeModal(signInModal);">&times;</span></div>
      </div>
      <div class="modal-form-holder col-12">
          <form class="signin-form modal-form col-12">
            
          <div class="col-12 form-field-holder">
            <label class="form-label">Username</label>
            <input class="form-control modal-input" placeholder="Enter your username" type="text" required>
          </div>
          <div class="col-12 form-field-holder">
            <label class="form-label">Password</label>
            <input class="form-control modal-input" placeholder="Enter your password" type="password" required>
          </div>
          <button type="submit" class="modal-btn btn btn-success col-12">Sign In</button>
          </form>
      </div>
      <div class="col-12 modal-bottom-content">Not a member? <span class="modal-footer-btn" onclick="showSignUpModal();">Sign Up</span></div>
      </div>
    </div>
    <div id="createPostModal" class="modal create-post-modal col-12">
      <div class="modal-content create-post-modal-cotent col-12">
        <div class="modal-header col-12">
          <div class="col-10 modal-heading">Pen Your Post</div>
          <div class="close col-2"><span class="close-btn" onclick="closeModal(createPostModal);">&times;</span></div>
      </div>
      <div class="modal-form-holder col-12">
          <form class="create-post-form modal-form col-12">
            
          <div class="col-12 form-field-holder">
            <label class="form-label">Title</label>
            <input class="form-control modal-input" placeholder="Enter title of your post" type="text" required>
          </div>
          <div class="col-12 form-field-holder">
            <label class="form-label">Contents</label>
            <textarea class="form-control modal-input" placeholder="Enter the contents of your post" rows="10" required></textarea>
          </div>
          <div class="create-post-btn-holder col-12"> <button type="submit" class="modal-btn create-post-modal-btn btn btn-success">Create</button></div>
          </form>
      </div>
      </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
<script src="https://use.fontawesome.com/23b15c9e02.js"></script>  
<script src="scripts/common.js"></script>
<script src="scripts/index.js"></script>
</html>
